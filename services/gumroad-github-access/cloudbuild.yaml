steps:
  # build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/github.com/cloud-native-web-development/support-services-gumroad-github-access:$COMMIT_SHA",
        ".",
      ]
    dir: "services/gumroad-github-access"
  # push the container image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "gcr.io/$PROJECT_ID/github.com/cloud-native-web-development/support-services-gumroad-github-access:$COMMIT_SHA",
      ]
    dir: "services/gumroad-github-access"
  # Deploy container image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "gumroad-github-access"
      - "--image"
      - "gcr.io/$PROJECT_ID/github.com/cloud-native-web-development/support-services-gumroad-github-access:$COMMIT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--set-env-vars"
      - "GITHUB_TOKEN=$GITHUB_TOKEN,GUMROAD_SELLER_ID=$GUMROAD_SELLER_ID"
    env:
      - "GITHUB_TOKEN=${_GITHUB_TOKEN}"
      - "GUMROAD_SELLER_ID=${_GUMROAD_SELLER_ID}"
images:
  - "gcr.io/$PROJECT_ID/github.com/cloud-native-web-development/support-services-gumroad-github-access:$COMMIT_SHA"
